 <div class="flex items-center justify-center space-x-6">
    <!-- Shuffle -->
    <button class="text-gray-400 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M4 4l16 16M4 20l16-16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
    <!-- Previous -->
    <button class="text-gray-400 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M11 18V6l-8.5 6L11 18zM13 6v12h2V6h-2z" />
      </svg>
    </button>
    <!-- Play -->
    <button class="bg-white text-black p-2 rounded-full hover:scale-105 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" />
      </svg>
    </button>
    <!-- Next -->
    <button class="text-gray-400 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M13 6v12l8.5-6L13 6zM11 6v12h-2V6h2z" />
      </svg>
    </button>
    <!-- Repeat -->
    <button class="text-green-500 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M17 1l4 4-4 4M3 11h18v1H3v-1zM7 23l-4-4 4-4M21 13H3v-1h18v1z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
  </div>
