<!DOCTYPE html>
<html lang="en" class="bg-black text-white">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beatsync UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col h-screen">
  <!-- Top Bar -->
  <div class="flex flex-wrap items-center justify-between bg-black text-white px-4 py-2 text-sm font-medium">
    <div class="flex items-center flex-wrap gap-4">
      <span>Musicsync</span>
      
      <div class="flex items-center gap-1">
        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
        <span>Synced</span>
      </div>
     
    <div class="ml-auto">
      <a href="#" class="text-gray-400 hover:text-white">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd"
            d="M12 0a12 12 0 00-3.79 23.4c.6.11.82-.26.82-.58v-2.06c-3.34.73-4.04-1.61-4.04-1.61-.54-1.38-1.32-1.75-1.32-1.75-1.08-.74.08-.72.08-.72 1.2.08 1.83 1.24 1.83 1.24 1.07 1.83 2.81 1.3 3.5.99.11-.78.42-1.3.76-1.6-2.67-.3-5.47-1.33-5.47-5.9 0-1.3.47-2.36 1.24-3.2-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 016 0c2.29-1.55 3.3-1.23 3.3-1.23.66 1.65.24 2.87.12 3.17.77.84 1.24 1.9 1.24 3.2 0 4.58-2.8 5.6-5.48 5.89.43.37.81 1.1.81 2.22v3.29c0 .32.21.7.82.58A12 12 0 0012 0z"
            clip-rule="evenodd" />
        </svg>
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col md:flex-row flex-1 overflow-hidden">
    <!-- Sidebar Left -->
    <div class="bg-black text-white p-4 w-full md:w-72 space-y-6 text-sm">
      <div>
        <h2 class="text-white font-bold mb-2">Search Music</h2>
        <div class="flex items-center px-4 py-2 rounded-lg bg-[#1e1e1e] gap-2">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
          <input type="text" placeholder="Search Music"
            class="bg-gray-800 outline-none text-white w-full placeholder-gray-400 text-sm" id="searchInput" />
          <button class="bg-green-600 text-white px-3 py-1 rounded-md text-xs hover:bg-green-700">Search</button>
        </div>
      </div>
      <div class="hidden sm:block">
  <h2 class="text-white font-semibold mb-2">How to search</h2>
  <ul class="text-gray-400 space-y-1 list-disc list-inside">
    <li>Works best with multiple devices IRL in the same space.</li>
    <li>If audio gets de-synced, pause/play or full sync, or refresh.</li>
  </ul>
</div>
    </div>

    <!-- Song List / Main Area -->
    <div class="flex-1 bg-zinc-950 p-4 overflow-y-auto">
      <div class="space-y-2 othersongs">
        <!-- Songs will be added dynamically -->
      </div>
    </div>

    <!-- Sidebar Right -->
    <div class="w-full md:w-1/4 bg-zinc-900 p-4 space-y-4 overflow-y-auto">
      <div class="flex justify-between items-center">
        <span class="font-semibold">Song Playing</span>
      </div>
      <div class="player"></div>
      <div class="mt-4">
        <label for="volume" class="block text-sm font-medium text-gray-300 mb-1">Volume</label>
        <input type="range" id="volume"
          class="w-full h-1 bg-gray-700 rounded-full appearance-none cursor-pointer focus:outline-none"
          min="0" max="1" step="0.005" value="1">
      </div>
      <div class="text-sm">
        <div class="bg-green-700 px-2 py-1 rounded w-fit">Devices</div>
        <span class="ml-2 mt-6">prestigious-cockatoo <span class="text-green-400">You</span></span>
      </div>
    </div>
  </div>

  <!-- Controls Bar -->
  <div class="bg-black py-4 px-6 text-white">
    <div class="flex items-center justify-center gap-6">
      <button class="text-gray-400 hover:text-white" id="previous">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M11 18V6l-8.5 6L11 18zM13 6v12h2V6h-2z" />
        </svg>
      </button>
      <button id="playPauseBtn" class="bg-white text-black p-2 rounded-full hover:scale-105 transition">
        <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor"
          viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" />
        </svg>
        <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="currentColor"
          viewBox="0 0 24 24">
          <path d="M6 4h4v16H6zM14 4h4v16h-4z" />
        </svg>
      </button>
      <button class="text-gray-400 hover:text-white" id="next">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M13 6v12l8.5-6L13 6zM11 6v12h-2V6h2z" />
        </svg>
      </button>
    </div>
    <div class="progressbar"></div>
  </div>

  <script src="player.js"></script>
</body>

</html>
